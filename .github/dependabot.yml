version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # UI npm dependencies
  - package-ecosystem: "npm"
    directory: "/src/agcluster/container/ui"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "ui"
      - "npm"
    ignore:
      # Block TailwindCSS v4 - requires manual migration with breaking changes
      # Project already attempted upgrade and rolled back (see commit e67e97a)
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]
      # Block Next.js major updates - require extensive testing and migration
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint-config-next"
        update-types: ["version-update:semver-major"]
